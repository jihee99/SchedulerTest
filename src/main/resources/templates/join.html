<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>

    <!--  Bootstrap  -->
<!--    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">-->


</head>
<body>
<div class="login-page">

    <div class="form">
        <form class="join-form" th:action="@{/join/member}" method="post" name="str" th:onsubmit="return validateForm()">
            <div class="container">
                <h5 class="font-weight-bolder mt-5 mb-4">회원가입</h5>
                <div>
                    <label for="mbrId" style="margin-right: 29px; font-size: 0.83em;">아이디</label>
                    <input type="text" id="mbrId" name="mbrId" class="w-100" required>
                </div>
                <div>
                    <label for="pswd" style="margin-right: 14px; font-size: 0.83em;">비밀번호</label>
                    <input type="password" id="pswd" name="pswd" class="w-100" required>
                </div>
                <div>
                    <label for="name" style="margin-right: 36px; font-size: 0.83em;">이  름</label>
                    <input type="text" id="name" name="nm" required><br>
                </div>
                <div>
                    <label for="telno" style="margin-right: 15px; font-size: 0.83em;">전화번호 </label>
                    <input type="tel" id="telno" name="telno" required><br>
                </div>
                <div>
                    <label for="ogdp" style="margin-right: 14px; font-size: 0.83em;">소속기관</label>
                    <input type="text" id="ogdp" name="ogdp" required><br>
                </div>
                <div>
                    <label for="stts" style="margin-right: 36px; font-size: 0.83em;">상  태</label>
                    <input type="text" id="stts" name="stts" required><br>
                </div></br>
                <button type="submit">login</button>
            </div>

        </form>


    </div>
</div>
<!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>-->

<script type="text/javascript" th:src="@{/js/join.js}"></script>
</body>
</html>
